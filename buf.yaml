version: v2
modules:
  - path: api/public
    name: buf.build/sambigeara/pollen-api
    lint:
      use:
        - STANDARD
      except:
        - FIELD_NOT_REQUIRED
        - PACKAGE_NO_IMPORT_CYCLE
      disallow_comment_ignores: true
    breaking:
      use:
        - WIRE_JSON
      except:
        - FIELD_SAME_DEFAULT
deps:
  - buf.build/bufbuild/protovalidate
  - buf.build/googleapis/googleapis
  - buf.build/grpc-ecosystem/grpc-gateway
