syntax = "proto3";

package pollen.peer.v1;

import "buf/validate/validate.proto";

option go_package = "github.com/sambigeara/pollen/api/genpb/pollen/peer/v1;peerv1";

message Known {
  bytes noise_pub = 1;
  bytes identity_pub = 2;
  string addr = 3;
}

message Invite {
  string id = 1 [(buf.validate.field).string = {uuid: true}];
  bytes psk = 2 [(buf.validate.field).bytes = {len: 32}];
  repeated string addr = 3;
}

message PeerStore {
  map<string, Known> peers = 1;
}

message InviteStore {
  map<string, Invite> invites = 1;
}

message PunchCoordRequest {
  bytes peer_id = 1;
  int32 local_port = 2;
}

message PunchCoordTrigger {
  bytes peer_id = 1;
  string self_addr = 2;
  repeated string peer_addrs = 3;
}
