syntax = "proto3";

package pollen.control.v1;

option go_package = "github.com/sambigeara/pollen/api/genpb/pollen/control/v1;controlv1";

service ControlService {
  rpc Seed(SeedRequest) returns (SeedResponse);
  rpc Run(RunRequest) returns (RunResponse);
}

message SeedRequest {
  string wasm_path = 1;
}
message SeedResponse {
  string hash = 1;
}

message RunRequest {
  string name = 1;
}
message RunResponse {
  bytes result = 1;
}
