syntax = "proto3";

package pollen.control.v1;

import "buf/validate/validate.proto";

option go_package = "github.com/sambigeara/pollen/api/genpb/pollen/control/v1;controlv1";

service ControlService {
  rpc Shutdown(ShutdownRequest) returns (ShutdownResponse);
  rpc GetBootstrapInfo(GetBootstrapInfoRequest) returns (GetBootstrapInfoResponse);
  rpc GetStatus(GetStatusRequest) returns (GetStatusResponse);
  rpc RegisterService(RegisterServiceRequest) returns (RegisterServiceResponse);
  rpc UnregisterService(UnregisterServiceRequest) returns (UnregisterServiceResponse);
  rpc ConnectService(ConnectServiceRequest) returns (ConnectServiceResponse);
  rpc ConnectPeer(ConnectPeerRequest) returns (ConnectPeerResponse);
  rpc RevokePeer(RevokePeerRequest) returns (RevokePeerResponse);
}

message NodeRef {
  bytes peer_id = 1;
}

enum NodeStatus {
  NODE_STATUS_UNSPECIFIED = 0;
  NODE_STATUS_ONLINE = 1;
  NODE_STATUS_OFFLINE = 2;
  NODE_STATUS_RELAY = 3;
}

message NodeSummary {
  NodeRef node = 1;
  NodeStatus status = 2;
  string addr = 3;
  bool publicly_accessible = 4;
}

message ServiceSummary {
  string name = 1 [(buf.validate.field).string = {
    min_len: 1
    max_len: 64
  }];
  NodeRef provider = 2;
  uint32 port = 3 [(buf.validate.field).uint32 = {
    gt: 0
    lte: 65535
  }];
}

message ShutdownRequest {}

message ShutdownResponse {}

message GetBootstrapInfoRequest {}

message BootstrapPeerInfo {
  NodeRef peer = 1;
  repeated string addrs = 2;
}

message GetBootstrapInfoResponse {
  BootstrapPeerInfo self = 1;
  BootstrapPeerInfo recommended = 2;
}

message GetStatusRequest {}

enum CertHealth {
  CERT_HEALTH_UNSPECIFIED = 0;
  CERT_HEALTH_OK = 1;
  CERT_HEALTH_EXPIRING_SOON = 2;
  CERT_HEALTH_EXPIRED = 3;
}

message CertInfo {
  int64 not_before_unix = 1;
  int64 not_after_unix = 2;
  uint64 serial = 3;
  CertHealth health = 4;
}

message GetStatusResponse {
  NodeSummary self = 1;
  repeated NodeSummary nodes = 2;
  repeated ServiceSummary services = 3;
  repeated ConnectionSummary connections = 4;
  repeated CertInfo certificates = 5;
}

message ConnectionSummary {
  NodeRef peer = 1;
  uint32 remote_port = 2 [(buf.validate.field).uint32 = {
    gt: 0
    lte: 65535
  }];
  uint32 local_port = 3 [(buf.validate.field).uint32 = {
    gt: 0
    lte: 65535
  }];
  string service_name = 4;
}

message RegisterServiceRequest {
  uint32 port = 1 [(buf.validate.field).uint32 = {
    gt: 0
    lte: 65535
  }];
  optional string name = 2 [(buf.validate.field).string = {
    min_len: 1
    max_len: 64
  }];
}

message RegisterServiceResponse {}

message UnregisterServiceRequest {
  uint32 port = 1 [(buf.validate.field).uint32 = {lte: 65535}];
  optional string name = 2 [(buf.validate.field).string = {
    min_len: 1
    max_len: 64
  }];
}

message UnregisterServiceResponse {}

message ConnectPeerRequest {
  bytes peer_id = 1;
  repeated string addrs = 2;
}

message ConnectPeerResponse {}

message ConnectServiceRequest {
  NodeRef node = 1;
  uint32 remote_port = 2 [(buf.validate.field).uint32 = {
    gt: 0
    lte: 65535
  }];
  uint32 local_port = 3 [(buf.validate.field).uint32 = {lte: 65535}];
}

message ConnectServiceResponse {
  uint32 local_port = 1 [(buf.validate.field).uint32 = {
    gt: 0
    lte: 65535
  }];
}

message RevokePeerRequest {
  bytes peer_id = 1 [(buf.validate.field).bytes = {len: 32}];
}

message RevokePeerResponse {}
